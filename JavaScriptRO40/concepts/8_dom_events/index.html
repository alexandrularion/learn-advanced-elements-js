<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM (Document Object Model) Events</title>
  </head>
  <body>
    <!-- Generate and display color -->
    <p></p>
    <button onclick="generateColor('Popescu',1)">Generate Color</button>

    <!-- Get and display the value of an input -->
    <h1></h1>
    <input type="text" placeholder="Job name" onchange="handleChange(this)" />

    <!-- Import JS -->
    <script src="app.js"></script>
  </body>
</html>
